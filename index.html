<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prateek Pandey — Resume</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--text:#e6eef6}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071022 0%, #0b1220 100%);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{max-width:1000px;width:100%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,0.7);overflow:hidden}
    header{display:flex;gap:16px;align-items:center;padding:20px 24px;border-bottom:1px solid rgba(255,255,255,0.03)}
    .avatar{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700}
    .meta{flex:1}
    .meta h1{margin:0;font-size:20px}
    .meta p{margin:4px 0 0 0;opacity:.85;font-size:13px}
    .actions{display:flex;gap:10px}
    a.btn{background:rgba(255,255,255,0.03);padding:8px 12px;border-radius:10px;color:var(--text);text-decoration:none;border:1px solid rgba(255,255,255,0.02);font-size:13px}
    a.btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    main{display:grid;grid-template-columns:1fr;gap:0;min-height:70vh}
    .pdfview{height:75vh;border:0;width:100%}
    footer{padding:12px 18px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);font-size:13px;color:rgba(230,238,246,0.9);display:flex;justify-content:space-between;align-items:center}
    .hint{opacity:0.85}
    
@media (max-width: 600px) {
  header {flex-direction: column; align-items: flex-start; text-align: left;}
  .avatar {width: 52px; height: 52px; font-size: 16px; margin-bottom: 8px;}
  .meta h1 {font-size: 18px;}
  .meta p {font-size: 12px;}
  .actions {flex-wrap: wrap; gap: 6px; margin-top: 8px;}
  a.btn {font-size: 12px; padding: 6px 10px;}
  .pdfview {height: 65vh;}
  footer {flex-direction: column; gap: 6px; font-size: 12px;}
}
@media(min-width:900px){
      main{grid-template-columns:1fr}

    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <header>
      <div class="avatar">PP</div>
      <div class="meta">
        <h1>Prateek Pandey</h1>
        <p>B.Tech — Artificial Intelligence & Robotics · Gurgaon, India</p>
      </div>
      <div class="actions">
        <a class="btn" href="Prateek_Pandey_CV_Clean_Final.pdf" download>Download PDF</a>
        <a class="btn secondary" href="mailto:pandeyprateek244@gmail.com">Email</a>
        <a class="btn secondary" href="https://www.linkedin.com/in/prateek-pandey-" target="_blank" rel="noopener">LinkedIn</a>
      </div>
    </header>

    <main>
      <!-- Embedded resume PDF -->
      <iframe class="pdfview" src="Prateek_Pandey_CV_Clean_Final.pdf" title="Prateek Pandey Resume (PDF)" frameborder="0"></iframe>
    </main>

    <footer>
      <div class="hint">Tip: Use the download button above or right-click the PDF to save.</div>
      <div>Last updated: Aug 9, 2025</div>
    </footer>
  </div>
</body>
</html>
